<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="display">
            <span id="output" style="font-family:  'Calculator', sans-serif;">
                0
            </span>
        </div>
        <div id="keys">
            <button class="key" id="clear">
                CLEAR
            </button>
            <button class="key" id="delete">
                DEL
            </button>
            <button class="key num">
                1
            </button>
            <button class="key num">
                2
            </button>
            <button class="key num">
                3
            </button>
            <button class="key" id="sub">
                -
            </button>
            <button class="key num">
                4
            </button>
            <button class="key num">
                5
            </button>
            <button class="key num">
                6
            </button>
            <button class="key" id="add">
                +
            </button>
            <button class="key num">
                7
            </button>
            <button class="key num">
                8
            </button>
            <button class="key num">
                9
            </button>
            <button class="key" id="multi">
                X
            </button>
            <button class="key num">
                0
            </button>
            <button class="key" id="divi">
                /
            </button>
            <button class="key" id="equal">
                =
            </button>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
